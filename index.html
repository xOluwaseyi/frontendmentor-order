<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <!-- card -->
      <div class="card">
        <!-- card image -->
        <div>
          <img src="images/illustration-hero.svg" alt="hero-image" />
        </div>

        <!-- card main text -->
        <div class="card-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <!-- card plan -->
        <div class="card-plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="card-plan-text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <!-- card button -->

        <div class="card-button">
          <button type="button" class="btn">Proceed to Payment</button>
        </div>

        <!-- card cancel button -->

        <div class="card-cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>

      <!-- footer -->
      <div class="attribution" style="text-align: center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/xoluwaseyi" target="_blank">Oluwaseyi</a>.
      </div>
    </div>
  </body>
</html>
